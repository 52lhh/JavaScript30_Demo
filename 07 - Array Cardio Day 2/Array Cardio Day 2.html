<!DOCTYPE html>
<html lang="en">

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    // some()用于检测数组中是否存在满足指定条件的元素
    var flag1 = people.some(person => {
      const date = new Date();
      const nowYear = date.getFullYear();
      return nowYear - person.year > 19
    })
    console.log(flag1);

    // every()用于检测数组中是否全部都满足指定条件的元素
    var flag2 = people.every(person => {
      const date = new Date();
      const nowYear = date.getFullYear();
      return nowYear - person.year > 19;
    })
    console.log(flag2);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // find()用于找出第一个符合条件的数组成员，返回值为该数组成员
    var comment = comments.find(item => {
      return item.id == 823423;
    })
    console.table(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    // findIndex()用于找出第一个符合条件的数组成员的位置，找到返回数组元素
    var commentIndex = comments.findIndex(item => {
      return item.id === 823423;
    })

    // slice(begin, end)：数组截取，截取从数组第begin个索引到第end个索引的元素，不包含索引为end的元素
    const deleteArray = [...comments.slice(0, 1), ...comments.slice(2, comments.length)]
    console.table(deleteArray);

  </script>
</body>

</html>
