<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    img {
      padding: 5px;
      filter: blur(3px);
      background-color: rgba(255, 198, 0);
    }
  </style>

  <script>
    const img = document.querySelector("img");

    // 获取所有的input元素
    const inputs = document.querySelectorAll(".controls input");

    function changeInput() {
      console.log(this.name);
      if (this.name === 'spacing') {
        img.style.padding = this.value + 'px';
      }
      if (this.name === 'blur') {
        img.style.filter = `blur(${this.value + 'px'})`;
      }
      if (this.name === 'base') {
        console.log(this.value);
        img.style.backgroundColor = this.value;
      }
    }

    // 遍历每一个input元素为其添加事件
    inputs.forEach(input => input.addEventListener("change", changeInput))
  </script>

</body>

</html>
